version: "3"
services:
  web:
    build: .
    command: /bin/sh -c " rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' "
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: mysql:8.0
    ports:
      - "4306:3306"
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      # set any root password if you want to use own password
      MYSQL_ROOT_PASSWORD: password
volumes:
  db-volume:
